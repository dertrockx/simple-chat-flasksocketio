{% extends 'layout.html' %} 
{% block content %}
<div class="container" style="margin-top: 10em">
	<h3>Signup form, you know the drill ;)</h3>
	<form method="POST" id="signupForm" class="form">
		<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" name="username" placeholder="E.g. bizquet" id="username" class="form-control">	
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" placeholder="E.g. ********" id="password" class="form-control">	
		</div>
		<div class="form-group">
			<label for="confirm_password">Confirm Password</label>
			<input type="password" name="confirm_password" placeholder="E.g. ********" id="password2" class="form-control">	
		</div>
		<input type="submit" value="Signup!" class="btn btn-success form-control">
	</form>
</div>
{% endblock content %}
