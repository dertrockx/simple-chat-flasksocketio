{% extends 'layout.html' %}
{% block chat_room %}active{% endblock %}
{% block content %}
	<div class="row">
		<div class="col-md-4" id="users-section">
			<ul class="list-group list-group-flush" id="users">
				
			</ul>
		</div>
		<div class="col-md">
			
		</div>
	</div>
{% endblock content %}
{% block script %}
<script type="text/javascript">
	function list_users(users) {
		for (let user of users){
			$('#users').append('<li class="list-group-item">' + user + '</li>');
		}
	}
	var socket = io.connect('http://127.0.0.1:5000');
	socket.emit("list_all_users");
	socket.on('return_all_users', function(users) {
		console.log(users);

		list_users(users)
	})
</script>
{% endblock script %}
